<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark Mode</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="toggle">
            <i class="far fa-sun"></i>
        </div>
        <div class="card">
            <img src="images/map.png" alt="" class="card-map" />
            <div class="card-left">
                <h3 class="card-type">Mastercard</h3>
                <img src="images/chip.png" alt="" class="card-chip">
                <div>
                    <div class="card-num">1234 4321 5678 8765</div>
                    <div class="card-text">Valid through</div>
                    <div class="card-date">08/26</div>
                    <div class="card-holder">John Smith</div>
                </div>
            </div>

            <div class="card-right">
                <div class="red-circle"></div>
                <div class="orange-circle"></div>
            </div>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
